<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="fullProject">
    <section >
        <img  class="firstSection" src="https://i.ibb.co/ccyzr8S/307763640-120026574164093-2417946660278872401-n.jpg" alt="">
    </section>
    <section >
        <div class="mainSection">
            <input class="textInput" type="text" name="First Name" id="" placeholder="First Name">
            <input class="textInput" type="text" name="Last Name" id="" placeholder="Last Name"><br>
            <input class="textInput" type="text" name="Father's Name" id="" placeholder="Father's Name"><br>
            <input class="textInput" type="text" name="Mother's Name" id="" placeholder="Mother's Name"><br>
            <input class="textInput" type="text" name="Present Address" id="" placeholder="Present Address"><br>
            <input class="textInput" type="text" name="Permanent Address" id="" placeholder="Permanent Address"><br>
            <input class="textInput" type="email" name="Email" id="" placeholder="Your Email"><br>
            <input class="textInput" type="" name="Blood Group" id="" placeholder="Blood Group"><br>
            <input class="textInput" type="text" name="Home District" id="" placeholder="Home District"><br>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">Gender : </span>
                    <div class="gender">
                        <p class="chakBox">
                            Male<input type="checkbox" checked="checked" class="checkbox checkbox-md" />
                            Female<input type="checkbox" checked="checked" class="checkbox checkbox-lg" />
                        </p>
                    </div>
                </label>
            </div><br>
            <button class="button">Submit</button>
        </div>
        
    </section>
</body>

</html>
